<body>

Result from function:
<p id="test"></p>

Result from multiplication of 3 numbers: 
<p id="test2"></p>
<script type="text/javascript">
	let num1, num2;
	num1 = 12;
	num2 = 6;

	function findSum(n1, n2) {
		return n1 + n2;
	}
    
    function findMultiply(n1, n2, n3) {
		return n1*n2*n3;
	}
	// document.write(findSum(num1, num2))

	let result = findSum(100, 112); 
    document.getElementById('test').innerHTML = result

    document.getElementById('test2').innerHTML = findMultiply(10, 12, 10)
</script>
