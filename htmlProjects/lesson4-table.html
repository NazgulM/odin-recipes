<!DOCTYPE html>
<html>
<head>
	<title>Table lesson</title>
	<meta charset="utf-8">

	<style type="text/css">
		thead{
			background-color: #34c3eb;
			font-size: 18px;
		}

		table{
			color: blue;
			/*border-color: green;*/
			border: 5px groove green;
		}

		tfoot{
			color: red;
			font-family: arial;
		}

		tbody, tfoot, div{
			text-align: center;
		}

		/*tbody{
			background: ;
		}*/

		div{
			background-color: pink;
			border: 10px groove red;
		}

	</style>
</head>
<body>

<table border="2" cellpadding="5" cellspacing="5" bordercolor="green"
width="100%">

<!-- <table border="2" cellpadding="5" cellspacing="5" bordercolor="green"
width="100%" background="http://st-1.akipress.org/st_gallery/15/651215.4314d8ef3b5fb9d295f14690cdb47d7e.jpg"> -->
	<thead>
		<tr>
			<th>Год</th>
			<th>г. Бишкек</th>
			<th>г. Ош </th>
			<th>г. Балыкчи</th>
			<th>г. Джаллабад</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<th>2018</th>
			<td>100 000</td>
			<td>80 000 </td>
			<td>75 000</td>
			<td>92 000</td>
		</tr>
		<tr>
			<th>2019</th>
			<td style="border: 2px dashed red;">110 000</td>
			<td>90 000 </td>
			<td>85 000</td>
			<td style="border: 5px double blue;">77 000</td>
		</tr>
		<tr>
			<th>2020</th>
			<td>50 000</td>
			<td style="border: 5px dotted blue;">45 000 </td>
			<td>35 000</td>
			<td>41 000</td>
		</tr>
		<tr>
			<th>2021</th>
			<td style="border: 5px ridge green;">82 000</td>
			<td>77 000 </td>
			<td style="border: 5px groove yellow;">73 000</td>
			<td>70 000</td>
		</tr>
	</tbody>

	<tfoot>
		<tr>
			<th>ИТОГ</th>
			<td>342 000</td>
			<td style="border: 5px inset green;">200 000 </td>
			<td>180 000</td>
			<td style="border: 5px outset green;">190 000</td>
		</tr>
	</tfoot>


</table>

<div>
<h1 style="border: 2px double blue;"> Attentioon!</h1>
<p> Tomorrow you are not allowed to swim in swimming pool</p>
</div>

</body>
</html>
