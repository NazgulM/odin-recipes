<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice video and audio</title>
	<style type="text/css">
		table, th, td {
			border: 2px solid;

		}
	</style>
</head>
<body>
<table>
	<tr>
		<th>Audio</th>
		<th>Video</th>
	</tr>

	<tr>
		<td>
		<audio autoplay controls>
			<source src="sampleAudio.mp3" type="audio/mp3">
		</audio>
	</td>

	<td>
		<video width="350" height="280" autoplay muted controls>
			<source src="sample.mp4" type="video/mp4" autoplay controls>
		</video>
	</td>
	</tr>
</table>
</body>
</html>
