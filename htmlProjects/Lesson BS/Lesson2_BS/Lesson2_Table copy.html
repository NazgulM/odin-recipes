<!DOCTYPE html>
<html>
<head>
	<title>Lesson 2  - Table</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container pt-3">

	<table class="table table-success table-bordered text-center table-striped table-hover">
		<thead class="text-uppercase table-primary">
			<tr>
				<th>Год</th>
				<th>1 Квартал</th>
				<th>2 Квартал</th>
				<th>3 Квартал</th>
				<th>4 Квартал</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>2015</td>
				<td>150000</td>
				<td>120000</td>
				<td>180000</td>
				<td>210000</td>	
			</tr>

			<tr>
				<td>2016</td>
				<td>210000</td>
				<td>180000</td>
				<td>230000</td>
				<td>310000</td>	
			</tr>

			<tr>
				<td>2017</td>
				<td>120000</td>
				<td>130000</td>
				<td>210000</td>
				<td>240000</td>	
			</tr>

			<tr>
				<td>2018</td>
				<td>350000</td>
				<td>220000</td>
				<td>210000</td>
				<td>320000</td>	
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>Итог</th>
				<td>500000</td>
				<td>720000</td>
				<td>610000</td>
				<td>620000</td>	
			</tr>
		</tfoot>
	</table>
</div>


</body>
</html>
