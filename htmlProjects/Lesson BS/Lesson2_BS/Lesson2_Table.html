<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lesson 2 Table</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container pt-3">
<table class="table table-success table-bordered text-center table-striped table-hover">
	<thead class="text-uppercase table-primary">
		<tr>
			<th>Year</th>
			<th>First quarter</th>
			<th>Second quarter</th>
			<th>Third quarter</th>
			<th>Fourth quarter</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>2015</td>
			<td>150000</td>
			<td class="table-warning">120000</td>
			<td>180000</td>
			<td>210000</td>
		</tr>

		<tr>
			<td>2016</td>
			<td>210000</td>
			<td>180000</td>
			<td>230000</td>
			<td>310000</td>
		</tr>

		<tr>
			<td>2017</td>
			<td>120000</td>
			<td>150000</td>
			<td>160000</td>
			<td>170000</td>
		</tr>

		<tr>
			<td>2018</td>
			<td>310000</td>
			<td>320000</td>
			<td>330000</td>
			<td>340000</td>
		</tr>
	</tbody>

	<tfoot>
		<tr>
			<td>Total</td>
			<td>500000</td>
			<td>600000</td>
			<td>700000</td>
			<td>450000</td>
		</tr>
	</tfoot>
	
	</table>
	</div>
</body>
</html>
