<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lesson BS-forms</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
	<form>

		<div class="row mb-3">
			
			<div class="col">
				<input type="text" name="name" placeholder="Enter your name" class="form-control form-control-lg">
			</div>
			<div class="col">
				<input type="text" name="lastname" placeholder="Enter your last name" class="form-control form-control-lg readonly">
			</div>	
			<div class="col">
				<input type="text" name="address" placeholder="Enter your address" class="form-control disabled form-control-sm ">
			</div>	
		</div>

		<div class="row">

			<div class="col">
				<input type="email" name="email" placeholder="Enter your email" class="form-control">
			</div>
			<div class="col">
				<input type="password" name="password" placeholder="Enter your password" class="form-control">
			</div>	
		</div>



		<div class="mb-3 mt-3">
		<label for="comments">Comment: </label>
		<textarea id="comments" rows="5" name="text" class="form-control">
		</textarea>
		</div>
		<button class="btn btn-success">Comment</button>
	</form>
</div>
</body>
</html>
