<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">	

	<title>
		Lesson BS 5- Forms
	</title>
</head>
<body>
	<div class="container mt-3">
		
			<form>
				<div class="row mb-3">
					
					<div class="col">
						<input type="text" name="name" placeholder="Введите свое имя" class="form-control form-control-lg">
					</div>
					<div class="col">
						<input type="text" name="lastname" placeholder="Введите свою фамилию" class="form-control form-control-lg readonly">
					</div>	
					<div class="col">
						<input type="text" name="адрес" placeholder="Введите свой адрес" class="form-control disabled form-control-sm">
					</div>	
				</div>

				<div class="row">

					<div class="col">
						<input type="email" name="email" placeholder="Введите свой email" class="form-control">
					</div>
					<div class="col">
						<input type="password" name="password" placeholder="Введите свой пароль" class="form-control">
					</div>	
				</div>
			

				<div class="mb-3 mt-3">
					<label for="comments"> Комментарий: </label>
					<textarea id="comments" rows="5"  name="text" class="form-control">
					</textarea>
				</div>
				<button class="btn btn-success">Комментировать</button>
			</form>
		
	</div>
</body>
</html>
