<!DOCTYPE html>
<html>
<head>
	<title>Lesson 3 BS5 - Progress Bar</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
	<h4 class="text-center display-4">Progress bar</h4>	

	<p> Прогресс рассмотрение вашей заявки </p> 
	<div class="progress mb-3">
		<div class="progress-bar" style="width: 50%">50%</div>
	</div>

	<div class="progress mb-3 ">
		
		
		<div class="progress-bar" style="width: 70%">	
		</div>

		<p class="text-center">70%</p>

		

	</div>

	<div class="progress mb-3">
		<div class="progress-bar" style="width: 100%">
			100%
		</div>
	</div>

	<div class="progress mb-3">
		<div class="progress-bar" style="min-width: 20px">
			2%
		</div>
	</div>

	<div class="progress mb-3" style="height: 25px;">
		<div class="progress-bar" style="width: 30%;">
			30%
		</div>
	</div>


	<div class="progress mb-3">
		<div class="progress-bar progress-bar-striped" style="width: 40%;">
			40%
		</div>
	</div>

	<div class="progress mb-3">
		<div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 65%;">
			65%
		</div>
	</div>

	<h4>Red progress bar</h4>

	<div class="progress mb-3">
		<div class="progress-bar bg-danger" style="width: 65%;">
			65%
		</div>
	</div>	

	<div class="progress mb-3">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 65%;">
			65%
		</div>
	</div>	

	<h4>Green progress bar</h4>

	<div class="progress mb-3">
		<div class="progress-bar bg-success" style="width: 65%;">
			65%
		</div>
	</div>	

	<div class="progress mb-3">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 65%;">
			65%
		</div>
	</div>	

	<h4> Several progress bars in on set</h4>

	<p class="text-center"> Этапы устройство на работу</p>
	<div class="progress">
		<div class="progress-bar bg-warning" style="width: 35%">
			Рассмотрение документов 35%
		</div>

		<div class="progress-bar bg-success" style="width: 45%">
			Этап собеседование 45%
		</div>

		<div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 20%">
			Финальное интервью 20%
		</div>

	</div>

	<p>Some  text new word</p>



</div>

</body>
</html>
