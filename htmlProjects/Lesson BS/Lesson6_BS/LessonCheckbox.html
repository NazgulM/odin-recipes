<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lesson BS- checkbox</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container m-3">
	<form>
		<div class="form-check">
		<input type="checkbox" name="check1" name="option" value="check1" class="form-check-input" checked>
		<label class="form-check-label" form="check1">Option 1</label>
		</div>

      <div class="form-check">
		<input type="checkbox" name="check2" name="option" value="check2" class="form-check-input" disabled>
		<label class="form-check-label" form="check2">Option 2</label>
	</div>

      <div class="form-check">
		<input type="radio" name="check3" name="option" value="check3" class="form-check-input">
		<label class="form-check-label" form="check3">Option 3</label>
	</div>

	  <div class="form-check form-switch">
		<input type="checkbox" name="switcher" name="option" value="check4" class="form-check-input" id="switcher">
		<label class="form-check-label" form="check3">Option 4</label>
	</div>

	 <div class="form-check">
		<input type="range" name="switcher" name="option" value="check5" class="form-range" id="switcher">
		<label class="form-check-label" form="check3">Option 5</label>
	</div>

	 <div class="form-check">
		<input type="range" name="switcher" name="option" value="check6" class="form-range" id="switcher" step="10">
		<label class="form-check-label" form="check3">Option 6</label>
	</div>

	 <div class="form-check">
		<input type="range" name="switcher" name="option" value="check6" class="form-range" id="switcher" min="0" max="1000">
		<label class="form-check-label" form="check3">Option 6</label>
	</div>
	</form>
</div>
</body>
</html>
