<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lesson BS - Form Groups</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container m-3">
	<form>
		<div class="input-group m-3">
			<input type="text" name="check1" name="website" class="form-control">
			<span class="input-group-text" for="check1">.com</span>
		</div>

		<div class="input-group m-3 input-group-lg">
			<input type="text" name="check2" name="website" class="form-control">
			<span class="input-group-text" for="check2">.com</span>
		</div>

		<div class="input-group m-3 input-group-sm">
			<input type="text" name="check3" name="website" class="form-control">
			<span class="input-group-text" for="check3">.com</span>
		</div>

		<div class="input-group m-3">
			<input type="text" name="check4" name="website" class="form-control">
			<span class="input-group-text" for="check4">@gmail</span>
			<span class="input-group-text" for="check4">.com</span>
		</div>
	</form>
</div>
</body>
</html>
