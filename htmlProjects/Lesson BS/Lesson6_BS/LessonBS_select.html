<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lesson BS-select</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<form>
			<label>Choose a number</label>
			<select class="form-select m-3" disabled>
				<option>One</option>
				<option>Two</option>
				<option>Three</option>
				<option>Four</option>
			</select>

			<select class="form-select form-select-lg m-3"> 
				<option>One</option>
				<option>Two</option>
				<option>Three</option>
				<option>Four</option>
			</select>

			<select class="form-select form-select-sm m-3"> 
				<option>One</option>
				<option>Two</option>
				<option>Three</option>
				<option>Four</option>
			</select>

			<input type="text" name="cars" list="cars" id="car" class="form-control">
			<datalist id="cars">
				<option>Porsche</option>
				<option>BMW</option>
				<option>Volga</option>
				<option>Mercedes</option>
				<option>Jiguli</option>
				<option>Zaporozhez</option>
				<option>Moskvich</option>
				<option>Toyota</option>

			</datalist>
		</form>
	</div>

</body>
</html>
