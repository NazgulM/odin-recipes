<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lessob BS floating</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container m-3">
	<form class="mb-3">

		<div class="form-floating mb-3 mt-3">
			<input type="text" name="fullname" id="fullname" placeholder="Enter fullname" class="form-control">
			<label for="fullname">Full name: </label>
			<div class="valid-feedback">Successfull!</div>
			<div class="invalid-feedback">Please your full name!</div>
		</div>

			<div class="form-floating mb-3 mt-3">
			<input type="password" name="password" id="password" placeholder="Enter your password: " class="form-control">
			<label for="email">Password: </label>
		</div>

		<div class="form-floating mb-3 mt-3">
			<input type="email" name="email" id="email" placeholder="Enter your email" class="form-control">
			<label for="email">Email: </label>
		</div>
	</form>

	<form class="mb-3 was-validated">

		<div class="mb-3 mt-3">
			<input type="text" name="fullname" id="fullname" placeholder="Enter fullname" class="form-control">
			<label for="fullname">Full name: </label>
			<div class="valid-feedback">Successfull!</div>
			<div class="invalid-feedback">Please your full name!</div>
		</div>

			<div class="form-floating mb-3 mt-3">
			<input type="password" name="password" id="password" placeholder="Enter your password: " class="form-control">
			<label for="email">Password: </label>
			<div class="valid-feedback">Successfull!</div>
			<div class="invalid-feedback">Please your full name!</div>
		</div>

		<div class="mb-3 mt-3">
			<input type="email" name="email" id="email" placeholder="Enter your email" class="form-control">
			<label for="email">Email: </label>
			<div class="valid-feedback">Successfull!</div>
			<div class="invalid-feedback">Please your full name!</div>
		</div>
		<button type="submit" class="btn btn-success">Confirm</button>
	</form>
	
</div>
</body>
</html>
