<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS icons</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		.myiconsfa {
			color: red;
			font-size: 50px;
		}

		.mygoogle {
			color: limegreen;
			font-size: 50px;
		}

		.myboostrap {
			color: seagreen;
			font-size: 50px;
		}

	</style>
</head>
<body>
	<h1>Fontawesome icons</h1>
<i class="myiconsfa fa-solid fa-atom"></i>
<i class="fa fa-heart myiconsfa"></i>
<i class="fa fa-thumbs-up myiconsfa"></i>
<i class="fa fa-twitter myiconsfa"></i>
<i class="fa fa-bluetooth myiconsfa"></i>
<i class="fa fa-bolt myiconsfa"></i>

<h1>Google icons</h1>
<i class="material-icons mygoogle">cloud</i>
<i class="material-icons md-48 mygoogle">face</i>
<i class="material-icons md-48 mygoogle">merge</i>

<h1>Bootstrap</h1>
<i class="bi bi-apple mybootstrap"></i>
</body>
</html>
