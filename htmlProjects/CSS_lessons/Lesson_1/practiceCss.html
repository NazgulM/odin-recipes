<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css lesson 1 practice</title>

	<style type="text/css">
		.nav li {
			font-size: 20px;
			display: inline-block;
			padding: 20px;
		}

		a.youtube1:link, hover {
			border: 5px solid blue;
			padding: 20px;
		}

		a.akipress:link, hover {
			border: 5px double;
			background-color: pink;
			padding: 20px;
		}

		a.youtube2:link, hover {
			border: 5px groove green;
			border-radius: 10px;
			background-color: lightblue;
			padding: 20px;
		}

		a.youtube1:hover  {
			background-color: red;
		}

		a.akipress:hover {
			background-color: green;
			color: white;
		}

		a.youtube2:hover {
			background-color: limegreen;
			color: red;
		}

		a {
			text-decoration: none;
		}

	</style>

</head>
<body>
<ul class="nav">
	<li><a href="https://www.youtube.com/watch?v=O4AnyCM6Dsc" class="youtube1">YOUTUBE</a></li>
	<li><a href="https://m.akipress.org/" class="akipress">AKIPRESS</a></li>
	<li><a href="https://www.youtube.com/watch?v=SSJYqkllJvc" class="youtube2">YOUTUBE</a></li>
</ul>
</body>
</html>
