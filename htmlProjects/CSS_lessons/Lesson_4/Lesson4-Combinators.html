<!DOCTYPE html>
<html>
<head>
	<title>CSS Combinators</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*li a{
			background-color: red;
		}*/


		li > a{
			background-color: red;
		}

		ul + a{
			background-color: brown;
			font-size: 50px;
		}

		p a{
			background-color: yellow;
		}

		div a{
			background-color: green;
		}

		div ~ p{
			background-color: pink;
		}

	</style>
</head>
