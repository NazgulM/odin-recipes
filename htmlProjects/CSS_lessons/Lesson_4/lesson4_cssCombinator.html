<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css Combinators</title>
	<style type="text/css">
		li > a{
			background-color: red;
		}

		ul + a{
			background-color: green;
		}


		p a {
			background-color: yellow;
		}

		div a {
			background-color: green;
		}
	</style>
</head>
<body>
<ul>
	<li><a href="#">Main</a></li>
	<li><a href="#">About us</a></li>
	<li><a href="#">Our work</a></li>
	<li><a href="#">Contacts</a></li>
	<li><a href="#">Addresses</a></li>
</ul>

<a href="#">LINK1</a>
<a href="#">LINK2</a>

<p><a href="#">LINK par</a>
<p>qqwqeqqqeeq</p>
<div><a href="#">Link2</a></div>
<p>qqwqeqqqeeq</p>
<a href="#">link 1</a>
<a href="#">link 2</a>
<a href="#">link 3</a>

<p>qqwqeqqqeeq</p>

</html>
