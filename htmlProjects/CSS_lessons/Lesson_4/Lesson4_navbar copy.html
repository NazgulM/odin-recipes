<!DOCTYPE html>
<html>
<head>
	<title>CSS Lesson - Navbar </title>
	<meta charset="utf-8">

	<style type="text/css">

		.nav{
			text-align:center;
			background-color: #8aebd4;
			padding: 10px;
			margin-left: 300px;
			margin-right: 300px;
			border: 2px solid blue;
			border-radius: 10px;

		}


		.nav li{
			display: inline-block;
			font-size: 25px;
			padding: 25px;
		}

		.nav li:hover{
			background-color: #3db89b;
			border-radius: 10px;
		}

		a{
			text-decoration:none;
		}


		.nav1{
			text-align:center;
			background-color: #8aebd4;
			padding: 10px;
			margin-left: 650px;
			margin-right: 650px;
			border: 2px solid blue;
			border-radius: 10px;

		}


		.nav1 li{
			display: block;
			margin-left: auto;
			margin-right:  auto;
			font-size: 25px;
			padding: 25px;
		}

		.nav1 li:hover{
			background-color: #3db89b;
			border-radius: 10px;
		}

		
	</style>

</head>
<body>

<ul class="nav">
	<li><a href="#">Главное</a></li>
	<li><a href="#">О нас</a></li>
	<li><a href="#">Наши работы</a></li>
	<li><a href="https://reklama.akipress.org">Контакты</a></li>
	<li><a href="#">Адреса</a></li>
</ul>

<ul class="nav1">
	<li><a href="#">Главное</a></li>
	<li><a href="#">О нас</a></li>
	<li><a href="#">Наши работы</a></li>
	<li><a href="https://reklama.akipress.org">Контакты</a></li>
	<li><a href="#">Адреса</a></li>
</ul>


</body>
</html>
