<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css - NavBar</title>
	<style type="text/css">
		.nav {
			text-align: center;
			background-color: #4fab80;
			padding: 10px;
			margin-left: 300px;
			margin-right: 300px;
			border: 2px solid blue;
			border-radius: 10px;
		}

		.nav li{
			display: inline-block;
			font-size: 25px;
			padding: 25px;
		}

		a {
			text-decoration: none;
		}

		.nav li:hover {
			background-color: #d3a7d9;
		}

		.nav1 {
			text-align: center;
			background-color: #4fab80;
			padding: 10px;
			margin-left: 600px;
			margin-right: 600px;
			border: 2px solid blue;
			border-radius: 10px;
		}

		.nav1 li{
			display: block;
			font-size: 25px;
			padding: 25px;
			margin-right: auto;
			margin-left: auto;
		}

		
		.nav1 li:hover {
			background-color: #d3a7d9;
		}
	</style>
</head>
<body>
<ul class="nav">
	<li><a href="#">Main</a></li>
	<li><a href="#">About us</a></li>
	<li><a href="#">Our work</a></li>
	<li><a href="#">Contacts</a></li>
	<li><a href="#">Addresses</a></li>
</ul>

<ul class="nav1">
	<li><a href="#">Main</a></li>
	<li><a href="#">About us</a></li>
	<li><a href="#">Our work</a></li>
	<li><a href="#">Contacts</a></li>
	<li><a href="#">Addresses</a></li>
</ul>
</body>
</html>
