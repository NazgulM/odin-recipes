<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table lesson</title>

	<style type="text/css">

		thead {
			background-color: #34a8eb;
			font-size: 18px;
		}

		table {
			color: white;
			/*border-color: blue;*/
			border: 5px groove;
		}

		tfoot {
			color: black;
			font-family: arial;
			text-align: center;
		}

		tbody {
			color: blue;
			text-align: center;

		}

	</style>

</head>
<body>

<table border="2" cellpadding="20" cellspacing="5" bordercolor="violet"  width="100%" height="200"
background="http://s2.fotokto.ru/photo/full/220/2202210.jpg">
	<thead>
	<tr>
		<th>Year</th>
		<th>Bishkek city</th>
		<th>Osh city</th>
		<th>Balykchi city</th>
		<th>Jalal-Abad city</th>
	</tr>
</thead>

<tbody>
	<tr>
		<td><b>2018</b></td>
		<td  style="border: 2px dashed red">100 000</td>
		<td>80 000</td>
		<td>75 000</td>
		<td>92 000</td>
	</tr>

	<tr>
		<th>2019</th>
		<td>110 000</td>
		<td style="border: 5px dotted red">90 000</td>
		<td>85 000</td>
		<td style="border: 2px inset blueviolet;">77 000</td>
	</tr>

	<tr>
		<td><b>2020</b></td>
		<td>50 000</td>
		<td>45 000</td>
		<td style="border: 5px groove yellow">73 000</td>
		<td>75 000</td>
	</tr>

	<tr>
		<th>2021</th>
		<td style="border: 5px double white">85 000</td>
		<td>60 000</td>
		<td>55 000</td>
		<td style="border: 5px ridge darkred; border-radius: 20px;">48 000</td>
	</tr>

	<tfoot>
		<tr>
		<th>Total</th>
		<td>85 000</td>
		<td>60 000</td>
		<td>55 000</td>
		<td>48 000</td>
	</tr>
	</tfoot>
</tbody>
</table>
<div>
	<h1 style="border: 2px double yellow; ">Attention</h1>
	<p>Tommorrow you are not allowed swim in the pool</p>
	</div>
</body>
</html>
